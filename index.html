<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>هک شدی</title>
  <style>
    body {
      background-color: black;
      color: red;
      text-align: center;
      font-family: 'Courier New', monospace;
      margin-top: 100px;
    }
    h1 {
      font-size: 50px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>شما هک شدید!</h1>
  <p>هیچ راه فراری نیست...</p>
  <audio autoplay loop>
    <source src="https://filebin.net/ncgi06t7a0wj52xj/Hack.mp3" type="audio/mpeg">
    مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
  </audio>
</body>
</html>
