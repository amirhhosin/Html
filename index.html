<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ترسناک</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 20%;
            color: red;
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px red, 0 0 20px red; }
            50% { text-shadow: 0 0 30px red, 0 0 40px red; }
            100% { text-shadow: 0 0 10px red, 0 0 20px red; }
        }
    </style>
</head>
<body>

    <h1>شما هک شدید!</h1>

    <!-- پخش صدای ترسناک -->
    <audio controls autoplay loop>
        <source src="https://drive.google.com/uc?export=download&id=1-B_X5Eo_vUF3iD_6Agr2Pbem4UeIix76" type="audio/mp3">
        مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
    </audio>

</body>
</html>
